            $("#button_video").click(function(){
                var data = new FormData($("#form")[0]);
                $.ajax({
                    url: 'video-recommend-upload.php',
                    type: 'POST',
                    data: data,
                    dataType: 'JSON',
                    cache: false,
                    processData: false,
                    contentType: false
                }).done(function(ret){
                    switch (ret) {
                        case 0:
                          alert("视频上传成功！");
                          window.location.reload();
                          break;

                          alert("视频上传失败！");
