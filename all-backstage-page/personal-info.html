        <script type="text/javascript">
            $("#do_save").click(function(){
                var name = $("#name").val();
                var email = $("#email").val();
                var github_id = $("#github_id").val();
                var blog_id = $("#blog_id").val();
                var introduction = $("#introduction").val();

                $.ajax({
                    type: "POST",
                    url: "../all-backstage-page/save-self-introduction.php",
                    dataType: "JSON",
                    data: {
                        "name": name,
                        "email": email,
                        "github_id": github_id,
                        "blog_id": blog_id,
                        "introduction": introduction
                    }
                })
            });
        </script>
